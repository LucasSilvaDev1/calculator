<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>calculadora</title>
</head>

<body>
  <div class="background">
    <div class=" calculadora" id="calculadora">
      <div class="display" id="display">0</div>
      <div class="btns" id="btns">
        <button class="calcsAdicionais btn">2nd</button>
        <button class="calcsAdicionais btn">deg</button>
        <button class="calcsAdicionais btn" onclick="addToDisplay('Math.sin(')">sin</button>
        <button class="calcsAdicionais btn">cos</button>
        <button class="calcsAdicionais btn">tan</button>
        <button class="calcsAdicionais btn">xy</button>
        <button class="calcsAdicionais btn">lg</button>
        <button class="calcsAdicionais btn">in</button>

        <button onclick="addToDisplay('(')" class="calcsAdicionais btn">(</button>
          <button class="calcsAdicionais btn"
           onclick="addToDisplay(')')">)</button>

          <button class="calcsAdicionais btn">‚àöx</button>
          <button style="color: orange;" onclick="limpar()">C</button>
          <button onclick="backspace()"><img src="delete.png" alt=""></button>
          <button onclick="addToDisplay('%')" style="color: orange;">%</button>
          <button class="operadores" onclick="addToDisplay('/')">√∑</button>
          <button class="calcsAdicionais btn">x!</button>
          <button onclick="addToDisplay('7')">7</button>
          <button onclick="addToDisplay('8')">8</button>
          <button onclick="addToDisplay('9')">9</button>
          <button class="operadores" onclick="addToDisplay('*')">x</button>
          <button class="calcsAdicionais btn">1/x</button>
          <button onclick="addToDisplay('4')">4</button>
          <button onclick="addToDisplay('5')">5</button>
          <button onclick="addToDisplay('6')">6</button>
          <button class="operadores" onclick="addToDisplay('-')">-</button>
          <button class="calcsAdicionais btn" onclick="addToDisplay(Math.PI)">ùõë</button>
          <button onclick="addToDisplay('1')">1</button>
          <button onclick="addToDisplay('2')">2</button>
          <button onclick="addToDisplay('3')">3</button>
          <button class="operadores" onclick="addToDisplay('+')">+</button>
          <button onclick="exibirBtns()"><img src="adicionar-aplicativos (1).png" alt="" id="addbutton"></button>
          <button class="calcsAdicionais btn">e</button>
          <button onclick="addToDisplay('0')">0</button>
          <button onclick="addToDisplay('.')">,</button>
          <button style="font-size: xx-large; color: white; background-color: orange;" onclick="calcular()">=</button>
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>

</html>
